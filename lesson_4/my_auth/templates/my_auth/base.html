<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
    <header style="display:flex; justify-content:space-between;">
        <h1>Some App</h1>
        <div style="display:flex;">
            {% if request.user.is_authenticated %}
                <p>Вы {{request.user.username}}</p>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Log in</a>
            {% endif %}
        </div>
    </header>

</body>
</html>
